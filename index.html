<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asap&display=swap" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/dwaem4pvx/image/upload/v1588802225/ouroborus8_rtjumw.png" />
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
          <h1>Welcome to Quizzard</h1>
        </div>
    </div>
    <div class="imag">
        <img src="./dewDropArrow.jpg" />
    </div>
    <div class="container">
        <div id="game" class= "justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">                                         
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0                        
                    </h1>
                </div>
            </div>
          <h2 id="question"></h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>

      <div id="imag">
        <img src="./dewDropArrow.jpg" />
      </div>

      <div class="container">
        <div id="end" class="flex-center flex-column">
          <h1 id="finalScore"></h1>
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
            />
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Save Score
            </button>
          </form>
          <a class="btn" href="/">Home</a>
        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
